<div id="thst" align="center">
    <div class="text" align="left"><h2>研究一覧</h2></div>
    <div id="gararryarea" align="center"></div>
</div>
<script>
    document.addEventListener('DOMContentLoaded', async () => {
        try {
            const response = await fetch('/gararry/items');
            const items = await response.json();

            const itemsList = document.getElementById('gararryarea');
            items.forEach(item => {
                const gdiv = document.createElement('div');
                gdiv.classList.add('gararry');
                gdiv.innerHTML = `
                        <div class="photo"><img src="../images/gararry/${item.img}"></div>
                        <div class="gtext">${item.title}</div>
                        <div class="gbtex">${item.exp}</div>`;
                itemsList.appendChild(gdiv);
            });
        } catch (error) {
            console.error('アイテムの取得エラー:', error);
        }
    });
</script>
